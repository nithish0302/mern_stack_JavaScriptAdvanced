<body>
    <script>
        function loc(loc) {
            return new Promise((resolve, reject) => {
                let b = 10;
                if (b == 10) {
                    resolve("It correct" + loc);
                }
                else {
                    reject("Not correct");
                }
            });
        }

        async function check() {
            console.log("hi");
            res = await loc(10);
            console.log(res);
            console.log("hi,hello");
        }
        check();
        console.log("Bye");
    </script>
