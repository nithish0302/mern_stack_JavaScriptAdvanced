<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            let isSuccess = false;

            setTimeout(() => {
                if (isSuccess) {
                    resolve("done");
                } else {
                    reject("error");
                }
            }, 1000);
        });

        promise.then(
            (result) => {
                alert(result);
            },
            (error) => {
                console.log(error);
                alert(error);
            }
        );

    </script>
</body>

</html>
