<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function climb(n) {
            if (n < 0)
                return 0;

            if (n == 0)
                return 1;

            return climb(n - 1) + climb(n - 2);
        }

        console.log(climb(44));
    </script>
</body>

</html>
